<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập ES6</title>

    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
      integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
      crossorigin="anonymous"
    />
    <!-- CDN font-awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>Sidebar</h3>
        </div>

        <ul class="list-unstyled components">
          <p>Quản lý học viện nghiên cứu & giảng dạy</p>
          <li>
            <a href="../index.html">Home</a>
          </li>
          <li>
            <a href="./student.html">Student</a>
          </li>
          <li>
            <a href="#">Customer</a>
          </li>
          <li>
            <a href="./employee.html">Employee</a>
          </li>
        </ul>
      </nav>
      <!-- Content -->
      <div id="content">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button type="button" id="sidebarCollapse" class="btn btn-info">
              <i class="fas fa-align-left"></i>
              <span>Toggle Sidebar</span>
            </button>

            <button
              type="button"
              class="btn btn-primary"
              id="btnAddNewCustomer"
              data-toggle="modal"
              data-target=".bd-example-modal-lg"
            >
              Add New Customer
            </button>
          </div>
        </nav>

        <div
          class="modal fade bd-example-modal-lg"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myLargeModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                  Form Add Info Company
                </h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="formCustomer">
                  <div class="row">
                    <div class="col-md-6 mb-3">
                      <label for="Name">Name: </label>
                      <input
                        type="text"
                        name="name"
                        class="form-control"
                        id="Name"
                        placeholder="Insert Name"
                        value=""
                        required
                      />
                      <div id="invalidName" class="invalid"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                      <label for="Address"> Address: </label>
                      <input
                        type="text"
                        name="address"
                        class="form-control"
                        id="Address"
                        placeholder="Insert Address"
                        value=""
                        required
                      />
                      <div id="invalidAddress" class="invalid"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="Code">Code: </label>
                      <input
                        type="text"
                        name="code"
                        class="form-control"
                        id="Code"
                        placeholder="Insert Code"
                        value=""
                        required
                      />
                      <div id="invalidCode" class="invalid"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="Email"> Email: </label>
                      <input
                        type="email"
                        name="email"
                        class="form-control"
                        id="Email"
                        placeholder="Insert Email"
                        value=""
                        required
                      />
                      <div id="invalidEmail" class="invalid"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="NameCompany"> Name Company: </label>
                      <input
                        type="text"
                        name="nameCompany"
                        class="form-control"
                        id="nameCompany"
                        placeholder="Insert NameCompany"
                        value=""
                        required
                      />
                      <div id="invalidNameCompany" class="invalid"></div>
                    </div>
                    <div class="col-md-6 mb-3">
                      <label for="Order Value"> Order Value: </label>
                      <input
                        type="number"
                        name="orderValue"
                        class="form-control"
                        id="orderValue"
                        placeholder="Insert Order Value"
                        value=""
                        required
                      />
                      <div id="invalidOrderValue" class="invalid"></div>
                    </div>

                    <div class="col-md-6 mb-3">
                      <label for="FeedBack"> FeedBack: </label>
                      <input
                        type="text"
                        name="feedBack"
                        class="form-control"
                        id="feedBack"
                        placeholder="Insert FeedBack"
                        value=""
                        required
                      />
                      <div id="invalidFeedBack" class="invalid"></div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-dark" id="btn-reset-modal">
                  Reset Modal
                </button>
                <button
                  type="button"
                  class="btn btn-primary"
                  id="btnSubmitCustomer"
                >
                  Submit
                </button>
                <button
                  type="button"
                  class="btn btn-info"
                  id="btnUpdateCustomer"
                  style="display: none"
                >
                  Update
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="row py-5">
          <div class="col-lg-10 mx-auto">
            <div class="card rounded shadow border-0">
              <div class="card-body p-5 bg-white rounded">
                <div class="table-responsive">
                  <button class="btn btn-dark mb-3" id="btn-sort">
                    Sort by name
                  </button>
                  <table
                    id="example"
                    style="width: 100%"
                    class="table table-striped table-bordered"
                  >
                    <thead class="text-center">
                      <tr>
                        <th>Code</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>NameCompany</th>
                        <th>OrderValue</th>
                        <th>FeedBack</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody class="text-center" id="tbodyCustomer"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS -->
    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap JS -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
      integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#sidebarCollapse").on("click", function () {
          $("#sidebar").toggleClass("active");
        });
      });
    </script>
    <script type="module" src="../Controller/customerController.js"></script>
  </body>
</html>
